name: second workflow
on:
  push:
    branches:
      - main # run action when push in main branch
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        working-directory: base-Proj2

      - name: Lint code
        run: npm run lint
        working-directory: base-Proj2

  test:
    needs: lint
    runs-on: ubuntu-latest # Os for GitHub vm
    steps:
        # Checkout the code. Respository path can be added
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Caching npm dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dep-node-modules-${{ hashFiles('**/package-lock.json') }}

        # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: base-Proj2

        # Run tests
      - name: Run tests
        continue-on-error: true
        id: run-tests
        run: npm test
        working-directory: base-Proj2
      
      - name: Upload test report
        if: steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
        
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dep-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        working-directory: base-Proj2

      - name: Build code
        run: npm run build
        working-directory: base-Proj2
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: base-Proj2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
      
      - name: Output contents
        run: ls
      
      - name: Deploy code
        run: echo "Deploying code..."