name: third workflow
on:
  push:
    branches:
      - main # run action when push in main branch
    
jobs:
  build:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps to run as part of the job
    steps:
    # Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up JDK 17 (you can change the version if needed)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'microsoft'
        cache: maven

    # Cache Maven dependencies to speed up build times
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: maven-cache-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
                ${{ runner.os }}-maven-

    # Run Maven package and verify
    - name: Build with Maven
      run: mvn clean install
      working-directory: base-proj3

    # Verify the contents of the target directory
    - name: List target directory
      run: ls -l base-proj3/target

    # Upload the JAR file to GitHub Actions artifacts   
    - name: Upload JAR file
      uses: actions/upload-artifact@v4
      with:
        name: base-proj3-jar
        path: base-proj3/target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for workflows
        run: |
          echo "Current directory before changing: $(pwd)"
          echo "Listing all files:"
          ls -R
      - name: Find first-action.yml
        id: find-file
        run: |
          cd $GITHUB_WORKSPACE
          echo "Searching for first-action.yml from the root directory: $(pwd)"
          ls -R
          file_path=$(find . -name first-action.yml)
          if [ -n "$file_path" ]; then
            echo "Found first-action.yml at: $file_path"
            absolute_path=$(readlink -f "$file_path")
            dir_path=$(dirname "$file_path")
            echo "::set-output name=found::true"
            echo "::set-output name=relative_path::$file_path"
            echo "::set-output name=absolute_path::$absolute_path"
            echo "::set-output name=dir_path::$dir_path"
          else
            echo "first-action.yml not found"
            echo "::set-output name=found::false"
          fi
      - name: Output paths
        if: steps.find-file.outputs.found == 'true'
        run: |
          echo "Relative path: ${{ steps.find-file.outputs.relative_path }}"
          echo "Absolute path: ${{ steps.find-file.outputs.absolute_path }}"
          echo "Directory path: ${{ steps.find-file.outputs.dir_path }}"
      - name: Change directory to first-action.yml
        if: steps.find-file.outputs.found == 'true'
        run: |
          cd ${{ steps.find-file.outputs.dir_path }}
          echo "Changed directory to: $(pwd)"
      - name: Call first-action.yml
        uses: ./.github/workflows/first-action.yml



